  <body>
    <div class="exam-form">
      <form action="">
        <div class="boder">
          <h1>Student Result's</h1>
          <div class="input-fileds">
            <label for="name">Enter Your Name</label>
            <input type="text" id="name" name="username" required />

            <input type="number" id="rollno" name="roll-no" required />
            <label for="computer">Enter Your Computer Marks</label>
            <input type="number" id="computer" name="computer" required />
            <label for="biology">Enter Your Biology Marks</label>
            <input type="number" id="biology" name="biology" required />
            <label for="chemistry">Enter Your Chemistry Marks</label>
            <input type="number" id="chemistry" name="chemistry" required />
            <button type="button" id="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>

    <script src="./script.js"></script>
